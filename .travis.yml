dist: xenial
env:
  global:
   - COMMIT=${TRAVIS_COMMIT::6}
jobs:
  include:
    - stage: build docker image
      script: if [ "$TRAVIS_BRANCH" = "staging" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then export REPO=atulabhi/hostname;
   docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" && docker build -t $REPO:$TRAVIS_BRANCH-$COMMIT . && docker push $REPO:$TRAVIS_BRANCH-$COMMIT; 
  fi
    - stage: test
      script: docker run $REPO:$TRAVIS_BRANCH-$COMMIT
